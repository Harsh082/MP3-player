<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box center">
        <div class="box-1 center">
            <h4 id="name">Diljit Doshanjh</h4>
            <div class="art">
                <img  class="center" id="artist" src="Diljit Doshanjh.jpeg" alt="">
            </div>
            <div class="art-name">
                <p class="title">Lemonade</p>
            </div>
            <div class="prog">
                <div class="time">
                    <div class="start">
                        <p id="start">0.00</p>
                    </div>
                    <div class="end">
                        <p id="end">0.00</p>
                    </div>
            </div>
            <div class="line">
                <div class="lineChild"></div>
            </div>
        </div>
        <div class="msc center">
            <div class="ctrl center" onclick="backward()">
                <i class="fa-solid fa-backward-step"></i>
            </div>
            <div class="ctrl name" id="playsong">
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-pause none"></i>
            </div>
            <div class="ctrl center" onclick="forward()">
                <i class="fa-solid fa-forwrd-step"></i>
            </div>
            <audio src="" class="song"></audio>
        </div>
    </div>
</body>
</html>
